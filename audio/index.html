<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Audio Record</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="audio.js"></script>
    <script src="audioData.js"></script>
</head>

<body style="background:#303030;color:#fff;">
    <div id="content">
        <H1 align="center">Click mic to mute/unmute</H1>
        <input type="image" src="images/mic-on.png" id="onoff" onclick="onoff();" style="margin:auto;display:block;">
        <H3 align="center">Red is sending data white is muted</H3>
    </div>
</body>



<script>
    function onoff() {
        currentvalue = document.getElementById('onoff').src;
        if (currentvalue.endsWith("images/mic-off.png")) {
            // document.getElementById("onoff").value = "On";
            document.getElementById("onoff").src = "images/mic-on.png"
            recorderStream.getAudioTracks()[0].enabled = true;
        } else {
            // document.getElementById("onoff").value = "Off";
            document.getElementById("onoff").src = "images/mic-off.png"
            recorderStream.getAudioTracks()[0].enabled = false;
        }
    }

    AudioApi.startToRecord({
        onNewPayload: (buff) => {
            // AudioApi.playStream(buff)
            sentControlData({ audio: buff });
        }
    })

</script>
