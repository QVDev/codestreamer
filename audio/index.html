<script>
    function onoff() {
        currentvalue = document.getElementById('onoff').src;
        if (currentvalue.endsWith("images/mic-off.png")) {
            // document.getElementById("onoff").value = "On";
            document.getElementById("onoff").src = "images/mic-on.png"
            recorderStream.getAudioTracks()[0].enabled = true;
        } else {
            // document.getElementById("onoff").value = "Off";
            document.getElementById("onoff").src = "images/mic-off.png"
            recorderStream.getAudioTracks()[0].enabled = false;
        }
    }

    AudioApi.startToRecord({
        onNewPayload: (buff) => {
            // AudioApi.playStream(buff)
            sentControlData({ audio: buff });
        }
    })

</script>
