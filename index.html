<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ivecodestream</title>
    <link rel="shortcut icon" href="images/icons/favicon.ico">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/QVDev/GunStreamer@0.0.8/js/GunRecorder.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/QVDev/GunStreamer@0.0.8/js/GunStreamer.js"></script>
</head>

<body>
    <div class="container">
        <H2 align="center">Start streaming without OBS</H2>
        <H2 align="center">stream your livecoding session directly from your browser</H2>
        <H3 align="right" id="user_stream"></H3>
        <video id="record_video" data-role="video" data-src="https://metroui.org.ua/res/oceans.mp4"
            data-logo="images/logo.png" data-logo-height="25" data-logo-target="https://metroui.org.ua/v4/"
            data-controls-hide="1000" data-volume=".0" data-show-loop="false" data-show-stop="false"
            data-show-play="false" data-show-pause="false" data-show-stream="false"></video>

        <div class="form-group">
            <input id="message" type="text" data-history="false" data-role="input" data-prepend="Enter message:">
            <button class="button secondary" onclick="sentMessage()">Send message</button>
        </div>
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/streaming.js"></script>
    <script>gunRecorder.startScreenCapture()</script>
    <script src="js/metadata.js"></script>
</body>

</html>
